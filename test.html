<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement Foot</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
      }
      .stats {
        font-size: 16px; /* Taille des chiffres principaux */
        line-height: 1.2; /* Espacement vertical pour lisibilité */
      }
      .stats sup {
        font-size: 12px; /* Taille des exposants */
        color: green; /* Couleur pour victoires */
      }
      .stats sub {
        font-size: 12px; /* Taille des indices */
        color: red; /* Couleur pour défaites */
      }
      .stats span {
        font-size: 12px; /* Taille des nuls */
        color: blue; /* Couleur pour différencier les nuls */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Équipe</th>
          <th>Statistiques</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Équipe A</td>
          <td>
            <div class="stats">10<sup>V</sup> 2<sub>D</sub> 3<span>N</span></div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Équipe B</td>
          <td>
            <div class="stats">8<sup>V</sup> 5<sub>D</sub> 1<span>N</span></div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
